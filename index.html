<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luifer Fast Food - Inicio</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF0000">
    <style>
        :root {
            --red: #FF0000;
            --yellow: #FFC72C;
            --dark: #1a1a1a;
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: #fcfcfc;
        }

        /* Contenedor Principal */
        .hero-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Logo Central */
        .main-logo {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 5px solid var(--red);
            object-fit: contain;
        }

        h1 {
            color: var(--dark);
            font-size: 2rem;
            margin: 10px 0;
            font-weight: 800;
            text-transform: uppercase;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        /* Botones de Acci√≥n */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            padding: 18px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-order {
            background-color: var(--yellow);
            color: black;
        }

        .btn-info {
            background-color: white;
            color: var(--dark);
            border: 2px solid #eee;
        }

        /* Footer decorativo */
        .footer-text {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <img src="fast food(1).png" alt="Luifer Fast Food" class="main-logo">

        <h1>Luifer Fast Food</h1>
        <p>¬°El sabor que te mueve en Torrijos!</p>

        <div class="button-group">
            <a href="aplication2.html" class="btn btn-order">üöÄ HACER PEDIDO</a>
            <a href="contacto.html" class="btn btn-info">üìç UBICACI√ìN Y HORARIOS</a>
        </div>

        <div class="footer-text">
            Abierto de Martes a Domingo
        </div>
    </div>

    <script>
        // Registro del Service Worker que permite modo offline
        if ('serviceWorker' in navigator) { 
            navigator.serviceWorker.register('sw.js'); 
        }
    </script>
</body>
</html>
